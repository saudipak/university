{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU Signup</title>
    <link rel="stylesheet" href="{%static 'css/style_apply_signup.css'%}">
</head>

<body>
    <a href="{% url 'home_page' %}">Home</a>
    <div class="container">

        <form action="#" method="post">
            {% csrf_token %}
            <h2>Create Account</h2>
            <div class="form-group">
                <div class="half">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <!-- <div class="half">
                    <label for="firstname">Full Name:</label>
                    <input type="text" id="firstname" name="full_name" required>
                </div> -->
            </div>
            <div class="form-group">
                <!-- <div class="half">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div> -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <!-- <div class="half">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div> -->

                <div class="half">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" name="repassword" required>
            </div>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            <!-- <p></p> -->
            <button type="submit">Create Account</button>
            <p class="already">Already have an account? <a href="{% url 'apply_login' %}">Login here</a></p>
        </form>
    </div>
</body>

</html>
